<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/static/css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    </head>
    <body class="App">
        {% include "nav.html" %}
        {% include "circles.html" %}

        <div class="page">
            <div class="homepage-header">
                <div class= "welcome">Your Lessons</div>
            </div>
            <div class="class-icon-container">
            {% if not lesson_list %}
            <h3>You don't have any lessons! Try adding some from your class dashboard!</h3>
            {% else %}
            {% for _lesson in lesson_list %}
                <a href="{{ url_for('dashboard', name=_lesson.name, bg=_lesson.bg, blobfill=_lesson.blobfill) }}">
                    <div class="class-icon short" style="background-color: {{  _lesson.bg  }}">
                        <svg class="class-mover" width="10" height="16" viewBox="0 0 10 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 14C4 15.1 3.1 16 2 16C0.9 16 0 15.1 0 14C0 12.9 0.9 12 2 12C3.1 12 4 12.9 4 14ZM2 6C0.9 6 0 6.9 0 8C0 9.1 0.9 10 2 10C3.1 10 4 9.1 4 8C4 6.9 3.1 6 2 6ZM2 0C0.9 0 0 0.9 0 2C0 3.1 0.9 4 2 4C3.1 4 4 3.1 4 2C4 0.9 3.1 0 2 0ZM8 4C9.1 4 10 3.1 10 2C10 0.9 9.1 0 8 0C6.9 0 6 0.9 6 2C6 3.1 6.9 4 8 4ZM8 6C6.9 6 6 6.9 6 8C6 9.1 6.9 10 8 10C9.1 10 10 9.1 10 8C10 6.9 9.1 6 8 6ZM8 12C6.9 12 6 12.9 6 14C6 15.1 6.9 16 8 16C9.1 16 10 15.1 10 14C10 12.9 9.1 12 8 12Z" fill="white"/>
                        </svg>
                            <svg class="blob" width="120" height="128" viewBox="0 0 120 128" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M112.822 109.93C112.822 142.135 77.6005 124.508 69.3407 96.2553C49.8566 29.609 -20.2357 43.7695 7.04347 8.88617C32.8869 -10.1832 59.1126 8.88619 91.0946 8.88619C123.076 8.88619 112.822 77.725 112.822 109.93Z" fill="{{  _lesson.blobfill  }}"/>
                        </svg>
                        <div class=lesson-class-name>{{ _lesson.className }}</div>
                        <div class="lesson-name">{{  _lesson.name  }}</div>
                    </div>
                </a>
            {% endfor %}
            {% endif %}
            </div>
        </div>
    </body>
</html>
